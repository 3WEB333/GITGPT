<!DOCTYPE html>
<html>
  <head>
    <title>GitaGPTe</title>
    <style>
      body {
        background-color: #000000;
      }
      button {
        background-color: #FFFFFF;
        color: #000000;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px 5px;
        cursor: pointer;
        border-radius: 5px;
        transition-duration: 0.4s;
      }
      button:hover {
        background-color: #555555;
        color: #FFFFFF;
      }
    </style>
  </head>
  <body>
    <h1 style="color: #FFFFFF;">Welcome to GitaGPT!</h1>
    <p style="color: #FFFFFF;">This is some additional text that you can add to the page.</p>
    <p style="color: #FFFFFF;">Click one of the buttons below to visit a different site:</p>
    <button onclick="location.href='https://www.google.com'">Google</button>
    <button onclick="location.href='https://www.youtube.com'">YouTube</button>
  </body>
</html>
